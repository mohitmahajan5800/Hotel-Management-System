<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main>
        <img class="bg-cover-custom" src="home image.jpg" alt="bg-cover" />
        <header>
            <div class="menu">
                <ul>
                    <li><a href=" home.html">Home</a></li>
                    <li><a href=" booking.html">Booking</a></li>
                    <li><a href=" reservation.html">Reservations</a></li>
                    <li><a href=" parking.html">Parking</a></li>
                    <li><a href=" meals.html">Meals</a></li>
                    <li><a href=" account.html">Account</a></li>
                    <li><a href=" logout.html">Logout</a></li>
                    <li><a href="#contact us">Contact Us</a></li>
                </ul>
            </div>
        </header>
        <div class="flex items-center justify-center h-screen">
            <div class="rounded-lg border bg-white text-card-foreground shadow-sm" data-v0-t="card">
                <div class="p-6">
                    <div class="space-y-8">
                        <div class="space-y-2">
                            <h2 class="text-3xl font-semibold">Contact Us</h2>
                            <p class="text-zinc-500 dark:text-zinc-400">
                                Fill out the form below and we'll get back to you as soon as possible.
                            </p>
                        </div>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-2"><label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="first-name">First name</label><input
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="first-name" placeholder="Enter your first name"></div>
                                <div class="space-y-2"><label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="last-name">Last name</label><input
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="last-name" placeholder="Enter your last name"></div>
                            </div>
                            <div class="space-y-2"><label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                    for="email">Email</label><input type="email"
                                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    id="email" placeholder="Enter your email"></div>
                            <div class="space-y-2"><label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Pronoun</label><button
                                    type="button" role="combobox" aria-controls="radix-:R9rulllla:"
                                    aria-expanded="false" aria-autocomplete="none" dir="ltr" data-state="closed"
                                    data-placeholder=""
                                    class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    aria-label="Pronoun"><span style="pointer-events:none">Select your
                                        pronoun</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 opacity-50"
                                        aria-hidden="true">
                                        <path d="m6 9 6 6 6-6"></path>
                                    </svg></button><select aria-hidden="true" tabindex="-1"
                                    style="position:absolute;border:0;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;word-wrap:normal">
                                    <option value=""></option>
                                </select></div>
                            <div class="space-y-2"><label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                    for="message">Message</label><textarea
                                    class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 min-h-[100px]"
                                    id="message" placeholder="Enter your message"></textarea></div><button
                                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 bg-gray-800 text-white"
                                type="submit">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-8 justify-center p-12">
        </div>
    </main>
</body>

</html>
